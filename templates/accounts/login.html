{% extends "base.html" %}

{% block content %}
 <style>
    body {
        background-color: #e5f1ff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        
      }
      
      .main-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
        margin-bottom: 40px;
      }
      
      .user-dashboard {
        width: 100%;
        max-width: 450px;
        background-color: #fff;
        padding-top: 20px;
        padding-left: 60px;
        padding-right: 60px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
      }
            
      .field-holder {
        margin-bottom: 20px;
      }
      
      label {
        margin-bottom: 5px;
        align-items: left;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;      
      }
      
      .payment-holder input[type="submit"] {
        background-color: #a22020;
        color: #fff;
        padding: 10px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .payment-holder input[type="submit"]:hover {
        background-color: #551010;
      }
      
      hr {
        border-top: 1px solid #ccc;
      }
      
      .alert {
        margin-top: 20px;
      }
      a {
        color: black;
      }
      .password-input-wrapper {
        position: relative;
    }
    
    .eye-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 8px; /* Adjust as needed */
        border: none;
        background: transparent;
        cursor: pointer;
        padding: 0;
    }
    
 </style>

 <div class="main-section">
    <div class="user-dashboard">
      <div class="user-holder">
        <h4 class="text-center mb-0">SIGN IN</h4>
        <p class="text-center">Use our services Or provide one</p>
        <hr>
        <div id="restaurant-sets-holder">
          <form action='{% url "login" %}' class="form-fields-set" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="field-holder">
                <label>Email Address</label>
                <input type="text" name="email" class="form-control px-2" placeholder='Enter your email'>
            </div>
            <div class="field-holder">
              <label>Password</label>
              <div class="password-input-wrapper">
                  <input type="password" name="password" id="password-input" class="form-control px-2" placeholder='Enter your password'>
                  <button type="button" id="toggle-password" class="eye-button" aria-label="Toggle password visibility">
                      <i class="fas fa-eye"></i>
                  </button>
              </div>
          </div>
            <div class="field-holder payment-holder">
                <input type="submit" value="Login" class="btn btn-danger mb-2"><br>
                <a href="{% url "forgot_password" %}">Forget Password?</a>
            </div>
            
            <div class="alert">
                {% comment %} Load Message {% endcomment %}
                {% include "includes/alerts.html" %}
            </div>
        </form>
        
        </div>
      </div>
    </div>
  </div>
  
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const passwordInput = document.getElementById('password-input');
          const togglePassword = document.getElementById('toggle-password');
  
          togglePassword.addEventListener('click', function() {
              const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
              passwordInput.setAttribute('type', type);
              // Toggle eye icon
              this.querySelector('i').classList.toggle('fa-eye-slash');
          });
      });
  </script>
  
  



{% endblock  %}

{% extends "base.html" %}

{% block content %}
 <style>
    body {
        background-color: #e5f1ff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        
      }
      
      .main-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
        margin-bottom: 40px;
      }
      
      .user-dashboard {
        width: 100%;
        max-width: 450px;
        background-color: #fff;
        padding-top: 20px;
        padding-left: 60px;
        padding-right: 60px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
      }
            
      .field-holder {
        margin-bottom: 20px;
      }
      
      label {
        margin-bottom: 5px;
        align-items: left;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;      
      }
      
      .payment-holder input[type="submit"] {
        background-color: #a22020;
        color: #fff;
        padding: 10px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .payment-holder input[type="submit"]:hover {
        background-color: #551010;
      }
      
      hr {
        border-top: 1px solid #ccc;
      }
      
      .alert {
        margin-top: 20px;
      }
      a {
        color: black;
      }
 </style>

 <div class="main-section">
    <div class="user-dashboard">
      <div class="user-holder">
        <h4 class="text-center mb-0">Forgot Your Password?</h4>
        <p class="text-center">Please enter your email and we will send you link to reset your password</p>
        <hr>
        <div id="restaurant-sets-holder">
          <form action='{% url "forgot_password" %}' class="form-fields-set" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="field-holder">
              <label>Email Address</label>
              <input type="text" name="email" class="form-control px-2" placeholder='Enter your email'>
            </div>
            <div class="field-holder payment-holder">
              <input type="submit" value="Submit" class="btn btn-danger mb-2"><br>
            </div>
            
            <div class="alert">
              {% comment %} Load Message {% endcomment %}
              {% include "includes/alerts.html" %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  



{% endblock  %}
